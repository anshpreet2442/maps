  <script>
     $(document).ready(function() {
  var currentTime = new Date().getTime();

  Date.prototype.addHours = function(h) {
    this.setTime(this.getTime() + h * 60 * 60 * 1000);
    return this;
  };

  var after24 = new Date().addHours(10).getTime();

  $('.btn-info').click(function() {
    $('.cookies-content').hide();
    localStorage.setItem('desiredTime', after24);
  });

  if (localStorage.getItem('desiredTime') >= currentTime) {
    $('.cookies-content').hide();
  } else {
    $('.cookies-content').show();
  }

  $('.dropdown-toggle').click(function() {
    $(this).next('.dropdown-menu').slideToggle();
  });

  $('.resp-menu').click(function() {
    $('.menu').toggleClass('d-flex');
  });

  $('#currentProjects').owlCarousel({
    loop: true,
    margin: 10,
    nav: false,
    dots: false,
    autoplay: true,
    responsive: {
      0: {
        items: 2
      },
      600: {
        items: 3
      },
      1200: {
        items: 5
      }
    }
  });

  $('#VideoCarousel').owlCarousel({
    loop: true,
    margin: 15,
    nav: true,
    dots: false,
    autoplay: false,
    responsive: {
      0: {
        items: 2
      },
      600: {
        items: 3
      },
      1200: {
        items: 4
      }
    }
  });

  // Dropdown toggle
  $('.dropdown-toggle').click(function() {
    $(this).next('.dropdown').slideToggle();
  });

  $(document).click(function(e) {
    var target = e.target;
    if (!$(target).is('.dropdown-toggle') && !$(target).parents().is('.dropdown-toggle')) {
      $('.dropdown').hide();
    }
  });

  function getMapParams() {
    var mapTitle = $('.map-title').val();
    var mapAddress = $('.map-address').val();
    var mapType = $('.map-type').val();
    var mapZoom = $('.map-zoom').val();
    var mapWidth = $('.map-width').val();
    var mapHeight = $('.map-height').val();
    var html =
      '<iframe src="https://maps.google.com/maps?hl=en&q=' +
      mapAddress +
      '(Title)&ie=UTF8&t=' +
      mapType +
      '&z=' +
      mapZoom +
      '&iwloc=B&output=embed" width="' +
      mapWidth +
      '" height="' +
      mapHeight +
      '" frameborder="0" style="border:0;" allowfullscreen=""></iframe>';

    $('.map-iframe').html(html);

    setTimeout(function() {
      $('.loader-gif').hide();
      $('.map-iframe').show();
    }, 300);
  }

$('.map-address, .map-width, .map-height, .map-type, .map-zoom').on('keyup change', function() {
    $('.map-iframe').hide();
    $('.loader-gif').show();
    getMapParams();
  });

// Modal
var modal = $("#myModal");

$('.preview-btn').click(function() {
    var mapTitle = $('.map-title').val();
    var mapAddress = $('.map-address').val();
    var mapType = $('.map-type').val();
    var mapZoom = $('.map-zoom').val();
    var mapWidth = $('.map-width').val();
    var mapHeight = $('.map-height').val();
    var html =
      '<div style="overflow:hidden;width: 700px;position: relative;"><iframe width="' +
      mapWidth +
      '" height="' +
      mapHeight +
      '" src="https://maps.google.com/maps?hl=en&amp;q=' +
      mapAddress +
      '+(' +
      mapTitle +
      ')&amp;ie=UTF8&amp;t=' +
      mapType +
      '&amp;z=' +
      mapZoom +
      '&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><div style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;"><div style="overflow: auto; position: absolute; height: 0pt; width: 0pt;">Powered by <a href="https://www.anshpreet.com/googlemapsembed">Google Map Embed</a> Code Generator</div><script type="text/javascript" src="https://www.embedista.com/j/map.js"><\/script></div><style>.nvs{position:relative;text-align:right;height:325px;width:643px;} #gmap_canvas img{max-width:none!important;background:none!important}</style></div>';

    $('.generated-code').val(html);
    modal.fadeIn();
  });

$('.selectAll').click(function() {
    $('.generated-code').select();
  });

$("#myModal .close").click(function() {
    modal.fadeOut();
  });

$(window).click(function(e) {
    if (e.target.id === 'myModal') {
      modal.fadeOut();
    }
});

$('.copy-btn').click(function() {
    var copyText = $('.generated-code');
    copyText.select();
    document.execCommand("copy");
    alert("Copied the text: " + copyText.val());
});

$('.select-all-btn').click(function() {
    $('.generated-code').select();
});
});


  </script>
